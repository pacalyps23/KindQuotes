<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="postQuote()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="quote.message" name="quote"></ion-input>
    </ion-item>
      <button ion-button>Submit</button>
  </form>


  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item>
        {{quote.message}}
      </ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="editQuote(quote)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteQuote(quote)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
